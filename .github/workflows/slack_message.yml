name: Android Message

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  send_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Logging
        run: |
          echo "${{toJSON(github.event)}}"
      - name: Create Changelog
        id: change-log
        uses: actions/github-script@v6.4.1
        with:
          result-encoding: string
          script: |
            const commits = github.event.commits;
            var lines = "";
            for (const commit of commits) {
              lines += "- " + commit.message + " (" + commit.id + ") @" + commit.author.username + "\n"
            }
            return lines
      - name: Slack Notify
        uses: rtCamp/action-slack-notify@v2.2.1
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_USERNAME: 'name'
          SLACK_CHANNEL: general
          SLACK_COLOR: ${{ job.status }} # or a specific color like 'good' or '#ff00ff'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_TITLE: '변경 내용 :fast_parrot:'
          SLACK_MESSAGE: 'Post Content :rocket: ${{steps.change-log.outputs.result}}'