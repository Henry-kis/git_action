name: Android Message

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:


  send_slack:
    runs-on: ubuntu-latest
    steps:
      - name : Notify slack message
        uses: 8398a7/action-slack@v3
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

        with:

          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took,pullRequest,text  # selectable (default: repo,message)
          text: '${{ github.event.head_commit.message }}'
          if_mention: failure,cancelled

  post_slack:
    runs-on: ubuntu-latest
    steps:
      - name: Notify slack success
        id: slack # IMPORTANT: reference this step ID value in future Slack steps
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_DEPLOY_TOKEN }} # required
        uses: voxmedia/github-action-slack-notify-build@v1.1.2
        with:
          channel: D04KCUGBDBK
          status: SUCCESS
          color: good